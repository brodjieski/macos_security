name: Spell Check 

on:
  workflow_dispatch:
  push:
    branches:
      - dev_tahoe_spellcheck
    paths-ignore:
      - 'archive/**'

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install CSpell
        run: npm install -g cspell@latest

      - name: Check spelling
        run: npx cspell --config ./cspell.json "./rules/**"