id: os_image_playground_disable
title: Disable Apple Intelligence Image Playground
discussion: Apple Intelligence features such as Image Playground _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95207-7
      ios_26:
        - CCE-95482-6
      ios_18:
        - CCE-94536-0
      visionos_26:
        - CCE-95579-9
    800-53r5:
      - CM-7
      - CM-7(1)
    800-171r3:
      - 03.04.06
  disa:
    cci:
      - CCI-000381
      - CCI-001774
    srg:
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_26:
        - APPL-26-005150
      ios_18:
        - AIOS-18-017300
    cmmc:
      - CM.L2-3.4.6
      - CM.L2-3.4.7
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowImagePlayground').js
          EOS
        result:
          string: 'false'
    introduced: '15.0'
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
      benchmarks:
        - name: ios_stig
    introduced: '18.0'
  visionOS:
    '26.0':
      supervised: true
    introduced: '2.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_low
  - cnssi-1253_high
  - 800-171
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowImagePlayground: false
