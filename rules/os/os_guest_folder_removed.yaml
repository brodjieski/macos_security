id: os_guest_folder_removed
title: Remove Guest Folder if Present
discussion: |
  The guest folder _MUST_ be deleted if present.
check: |
  /bin/ls /Users/ | /usr/bin/grep -c "Guest"
result:
  integer: 0
fix: |
  [source,bash]
  ----
  /bin/rm -Rf /Users/Guest
  ----
