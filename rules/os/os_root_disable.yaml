id: os_root_disable
title: Disable Root Login
discussion: "To assure individual accountability and prevent unauthorized access,\
  \ logging in as root at the login window _MUST_ be disabled.\n\nThe macOS system\
  \ _MUST_ require individuals to be authenticated with an individual authenticator\
  \ prior to using a group authenticator, and administrator users _MUST_ never log\
  \ in directly as root. \n"
check: |
  /usr/bin/dscl . -read /Users/root UserShell 2>&1 | /usr/bin/grep -c "/usr/bin/false"
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/bin/dscl . -create /Users/root UserShell /usr/bin/false
  ----
