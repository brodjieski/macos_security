id: os_tftpd_disable
title: Disable Trivial File Transfer Protocol Service
discussion: "If the system does not require Trivial File Transfer Protocol (TFTP), support it is non-essential and _MUST_ be disabled.\n\nThe information system _MUST_ be configured to provide only essential capabilities. Disabling TFTP helps prevent the unauthorized connection of devices and the unauthorized transfer of information.  \n\nNOTE: TFTP service is disabled at startup by default macOS.\n"
check: $OS_VALUE
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /bin/launchctl disable system/com.apple.tftpd
  ----
  The system may need to be restarted for the update to take effect.
