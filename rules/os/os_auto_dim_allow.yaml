id: os_auto_dim_allow
title: Ensure auto dim of iPads with OLED displays is set to Enabled
discussion: |
  Automatic dimming of iPads with OLED displays _MUST_ be enabled.
references:
  nist:
    cce:
      ios_26:
        - CCE-95447-9
      ios_18:
        - CCE-94519-6
platforms:
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
    introduced: '17.4'
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowAutoDim: true
