id: os_secure_boot_verify
title: Ensure Secure Boot Level Set to Full
discussion: "The Secure Boot security setting _MUST_ be set to full.\n\nFull security\
  \ is the default Secure Boot setting in macOS. During startup, when Secure Boot\
  \ is set to full security, the Mac will verify the integrity of the operating system\
  \ before allowing the operating system to boot. \n\nNOTE: This will only return\
  \ a proper result on a T2 or Apple Silicon Macs.\n"
check: |
  /usr/libexec/mdmclient QuerySecurityInfo | /usr/bin/grep -c "SecureBootLevel = full"
result:
  integer: 1
fix: |
  NOTE: Boot into Recovery Mode and enable Full Secure Boot
