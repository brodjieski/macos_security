id: os_ess_installed
title: Must Use ESS
discussion: "The approved ESS solution _MUST_ be installed and configured to run.\
  \ \n\nThe macOS system must employ automated mechanisms to determine the state of\
  \ system components. The DoD requires the installation and use of an approved ESS\
  \ solution to be implemented on the operating system. For additional information,\
  \ reference all applicable ESS OPORDs and FRAGOs on SIPRNET.\n"
check: "Ask the System Administrator (SA) or Information System Security Officer (ISSO)\
  \ if the approved ESS solution is loaded on the system. \nIf the installed components\
  \ of the ESS solution are not at the DoD approved minimal versions, this is a finding.\n"
fix: |
  Install the approved ESS solution onto the system.
