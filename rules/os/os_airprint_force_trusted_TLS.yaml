id: os_airprint_force_trusted_TLS
title: Requires trusted certificates for TLS printing communication
discussion: |
  The service AirPrint _MUST_ be configured to require trusted certificates for TLS printing communication.
references:
  nist:
    cce:
      ios_26:
        - CCE-95436-2
      ios_18:
        - CCE-94516-2
      ios_17:
        - CCE-93470-3
    800-53r5:
      - AC-17(2)
  disa:
    cci:
      - CCI-000366
    disa_stig:
      ios_18:
        - AIOS-18-016900
    sfr:
      - 'FMT_MOF_EXT.1.2 #47'
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
      benchmarks:
        - name: ios_stig
        - name: indigo_high
    '17.0':
      supervised: false
      benchmarks:
        - name: indigo_high
    introduced: '11.0'
tags:
  - 800-53r5_moderate
  - 800-53r5_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - forceAirPrintTrustedTLSRequirement: true
