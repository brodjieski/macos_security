id: os_prevent_priv_functions
title: Configure the System to Block Non-Privileged Users from Executing Privileged Functions
discussion: "The information system _IS_ configured to block standard users from executing privileged functions. \n\nPrivileged functions include disabling, circumventing, or altering implemented security safeguards and countermeasures. \n\nThe inherent configuration of the macOS does not allow for non-privileged users to be able to execute functions requiring privilege. \n\nlink:https://developer.apple.com/library/archive/documentation/Security/Conceptual/AuthenticationAndAuthorizationGuide/Introduction/Introduction.html[]\n"
check: |
  The technology supports this requirement and cannot be configured to be out of compliance. The technology inherently meets this requirement.
fix: |
  The technology inherently meets this requirement. No fix is required.
