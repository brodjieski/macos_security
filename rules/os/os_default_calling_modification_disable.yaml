id: os_default_calling_modification_disable
title: Disable Modifying the Default Calling Application
discussion: |
  The ability to modify the default calling application _MUST_ be disabled to prevent unauthorized changes to the device's behavior.
references:
  nist:
    cce:
      ios_26:
        - CCE-95452-9
      ios_18:
        - CCE-94572-5
    800-53r5:
      - CM-7
      - CM-7(1)
      - CM-6
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
    introduced: '18.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowDefaultCallingAppModification: false
