id: os_reauth_devices_change_authenticators
title: Require Devices to Reauthenticate when Changing Authenticators
discussion: "The macOS should be configured to require users to reauthenticate when the device authenticator is changed. \n\nWithout reauthentication, users may access resources or perform tasks for which they are not authorization. When operating systems provide the capability to change device authenticators, it is critical the device reauthenticate.\n"
check: |
  The technology does not support this requirement. This is an applicable-does not meet finding.
fix: |
  This requirement is a permanent finding and cannot be fixed. An appropriate mitigation for the system must be implemented, but this finding cannot be considered fixed.
