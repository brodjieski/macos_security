id: os_ssh_fips_140_macs
title: Limit SSH to FIPS 140 Validated Message Authentication Code Algorithms
discussion: "SSH _MUST_ be configured to limit the Message Authentication Codes (MACs)\
  \ to algorithms that are FIPS 140 validated.\n\nFIPS 140-2 is the current standard\
  \ for validating that mechanisms used to access cryptographic modules utilize authentication\
  \ that meets federal requirements.\n\nOperating systems utilizing encryption _MUST_\
  \ use FIPS validated mechanisms for authenticating to cryptographic modules. \n\n\
  NOTE: /etc/ssh/ssh_config will be automatically modified to its original state following\
  \ any update or major upgrade to the operating system.\n"
check: |
  /usr/bin/grep -c "^MACs hmac-sha2-256,hmac-sha2-512" /etc/ssh/ssh_config
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/bin/grep -q '^MACs' /etc/ssh/ssh_config && /usr/bin/sed -i.bak  's/.*MACs.*/MACs hmac-sha2-256,hmac-sha2-512/' /etc/ssh/ssh_config || /bin/echo 'MACs hmac-sha2-256,hmac-sha2-512' >> /etc/ssh/ssh_config
  ----
