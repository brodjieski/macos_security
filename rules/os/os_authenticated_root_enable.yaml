id: os_authenticated_root_enable
title: Enable Authenticated Root
discussion: "Authenticated Root _MUST_ be enabled. \n\nWhen Authenticated Root is\
  \ enabled the macOS is booted from a signed volume that is cryptographically protected\
  \ to prevent tampering with the system volume.\n\nNOTE: Authenticated Root is enabled\
  \ by default on macOS systems.\n"
check: |
  /usr/bin/csrutil authenticated-root | /usr/bin/grep -c 'enabled'
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/bin/csrutil authenticated-root enable
  ----
  NOTE: To re-enable "Authenticated Root", boot the affected system into "Recovery" mode, launch "Terminal" from the "Utilities" menu, and run the command.
