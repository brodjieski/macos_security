id: os_recovery_lock_enable
title: Enable Recovery Lock
discussion: "A recovery lock password _MUST_ be enabled and set. \n\nSingle user mode,\
  \ recovery mode, the Startup Manager, and several other tools are available on macOS\
  \ by holding down specific key combinations during startup. Setting a recovery lock\
  \ restricts access to these tools.\n\nNOTE: Recovery lock passwords are not supported\
  \ on Intel devices. This rule is only applicable to Apple Silicon devices.\n"
check: |
  /usr/libexec/mdmclient QuerySecurityInfo | /usr/bin/grep -c "IsRecoveryLockedEnabled = 1"
result:
  integer: 1
fix: |
  NOTE: The SetRecoveryLock command can be used to set a Recovery Lock password.
