id: os_policy_banner_ssh_configure
title: Display Policy Banner at Remote Login
discussion: "Remote login service _MUST_ be configured to display a policy banner\
  \ at login. \n\nDisplaying a standardized and approved use notification before granting\
  \ access to the operating system ensures that users are provided with privacy and\
  \ security notification verbiage that is consistent with applicable federal laws,\
  \ Executive Orders, directives, policies, regulations, standards, and guidance.\n\
  \nSystem use notifications are required only for access via login interfaces with\
  \ human users and are not required when such human interfaces do not exist.\n"
check: |
  bannerText="$ODV"
  /usr/bin/grep -c "$bannerText" /etc/banner
result:
  integer: 1
fix: "[source,bash]\n----\nbannerText=\"$ODV\"\n/bin/echo \"${bannerText}\" > /etc/banner\n\
  ----   \n"
