id: os_sshd_permit_root_login_configure
title: Disable Root Login for SSH
discussion: "If SSH is enabled to assure individual accountability and prevent unauthorized\
  \ access, logging in as root via SSH _MUST_ be disabled. \n\nThe macOS system MUST\
  \  require individuals to be authenticated with an individual authenticator prior\
  \ to using a group authenticator, and administrator users _MUST_ never log in directly\
  \ as root. \n\nNOTE: /etc/ssh/sshd_config will be automatically modified to its\
  \ original state following any update or major upgrade to the operating system.\n"
check: |
  /usr/bin/grep -c "^PermitRootLogin no" /etc/ssh/sshd_config
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/bin/sed -i.bak 's/^[\#]*PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config; /bin/launchctl kickstart -k system/com.openssh.sshd
  ----
