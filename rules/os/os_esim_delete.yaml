id: os_esim_delete
title: Ensure the eSIM Contents are Deleted When Device is Erased
discussion: |
  An eSIM may contain sensitive data and must be wiped of data when the mobile device is wiped to protect sensitive data from exposure.
references:
  nist:
    cce:
      ios_26:
        - CCE-95461-0
      ios_18:
        - CCE-94516-2
    800-53r5:
      - MP-6
  disa:
    cci:
      - CCI-001033
    disa_stig:
      ios_18:
        - AIOS-18-015100
    sfr:
      - 'FMT_MOF_EXT.1.2 #47'
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
      benchmarks:
        - name: ios_stig
          severity: medium
    introduced: '17.2'
tags:
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - forcePreserveESIMOnErase: false
