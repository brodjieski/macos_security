id: os_change_security_attributes
title: Allow Administrators to Modify Security Settings and System Attributes
discussion: "The information system _IS_ configured to allow administrators to modify\
  \ security settings and system attributes. \n\nThe macOS is a UNIX 03-compliant\
  \ operating system, which allows administrators of the system to change security\
  \ settings and system attributes, including those which are kept within preference\
  \ panes that are locked for standard users. . \n\nlink:https://support.apple.com/guide/mac-help/change-permissions-for-files-folders-or-disks-mchlp1203/mac[]\n"
