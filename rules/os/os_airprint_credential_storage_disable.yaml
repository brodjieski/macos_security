id: os_airprint_credential_storage_disable
title: Disable Storage of AirPrint Credentials
discussion: |
  Storage of AirPrint credentials _MUST_ be disabled.
references:
  nist:
    800-53r5:
      - CM-6
  disa:
    cci:
      - CCI-000366
    disa_stig:
      ios_18:
        - AIOS-18-016800
    sfr:
      - 'FMT_MOF_EXT.1.2 #47'
platforms:
  iOS:
    '18.0':
      supervised: false
      benchmarks:
        - name: ios_stig
    introduced: '11.0'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowAirPrintCredentialsStorage: false
