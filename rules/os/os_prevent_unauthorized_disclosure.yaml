id: os_prevent_unauthorized_disclosure
title: Configure the System to Prevent the Unauthorized Disclosure of Data via Shared Resources
discussion: "The information system _IS_ configured to ensure that the unauthorized disclosure of data does not occur when resources are shared. \n\nThe inherent configuration of the macOS does not allow for resources to be shared between users without authorization. \n\nlink:https://developer.apple.com/library/archive/documentation/Security/Conceptual/AuthenticationAndAuthorizationGuide/Permissions/Permissions.html[]\n"
check: |
  The technology supports this requirement and cannot be configured to be out of compliance. The technology inherently meets this requirement.
fix: |
  The technology inherently meets this requirement. No fix is required.
