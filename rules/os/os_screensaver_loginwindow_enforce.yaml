id: os_screensaver_loginwindow_enforce
title: Enforce Screen Saver at Login Window
discussion: |
  A default screen saver _MUST_ be configured to display at the login window and _MUST_ not display any sensitive information.
references:
  nist:
    cce:
      macos_26:
        - CCE-95290-3
      macos_15:
        - CCE-94286-2
      macos_14:
        - CCE-92881-2
    800-53r5:
      - AC-11(1)
    800-171r3:
      - 03.01.10
  disa:
    cci:
      - CCI-000060
    cmmc:
      - AC.L2-3.1.10
platforms:
  macOS:
    '26.0': {}
    '15.0':
      mobileconfig_info:
        - PayloadType: com.apple.screensaver
          PayloadContent:
            - moduleName: Sequoia
    '14.0':
      mobileconfig_info:
        - PayloadType: com.apple.screensaver
          PayloadContent:
            - moduleName: Sonoma
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.screensaver')\
          .objectForKey('moduleName').js
          EOS
        result:
          string: Tahoe
    introduced: '10.11'
tags:
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.screensaver
    PayloadContent:
      - moduleName: Tahoe
