id: sysprefs_ad_tracking_disable
title: Disable Ad Tracking
discussion: "Ad tracking and targeted ads _MUST_ be disabled.\n\nThe information system\
  \ _MUST_ be configured to provide only essential capabilities. Disabling ad tracking\
  \ ensures that applications and advertisers are unable to track users' interests\
  \ and deliver targeted advertisements.  \n"
check: |
  /usr/bin/osascript -l JavaScript << EOS
  $.NSUserDefaults.alloc.initWithSuiteName('com.apple.AdLib')\
  .objectForKey('forceLimitAdTracking').js
  EOS
result:
  string: 'true'
fix: |
  This is implemented by a Configuration Profile.
