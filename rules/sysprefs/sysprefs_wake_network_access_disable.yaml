id: sysprefs_wake_network_access_disable
title: Ensure Wake for Network Access Is Disabled
discussion: |
  Wake for network access _MUST_ be disabled.
check: |
  /usr/bin/pmset -g custom | /usr/bin/awk '/womp/{print $2}'
result:
  integer: 0
fix: |
  [source,bash]
  ----
  /usr/bin/pmset -a womp 0
  ----
