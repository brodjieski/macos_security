id: pwpolicy_account_lockout_timeout_enforce
title: Set Account Lockout Time to $ODV Minutes
discussion: "The macOS _MUST_ be configured to enforce a lockout time period of at\
  \ least $ODV minutes when the maximum number of failed logon attempts is reached.\n\
  \nThis rule protects against malicious users attempting to gain access to the system\
  \ via brute-force hacking methods. \n"
check: |
  /usr/bin/osascript -l JavaScript << EOS
  $.NSUserDefaults.alloc.initWithSuiteName('com.apple.mobiledevice.passwordpolicy')\
  .objectForKey('minutesUntilFailedLoginReset').js
  EOS
result:
  integer: $ODV
fix: |
  This is implemented by a Configuration Profile.
