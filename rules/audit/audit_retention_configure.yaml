      discussion: "The audit service _MUST_ be configured to require records be kept for seven days or longer before deletion, unless the system uses a central audit record storage facility. \n\nWhen \"expire-after\" is set to \"$ODV\", the audit service will not delete audit logs until the log data is at least seven days old.\n"
