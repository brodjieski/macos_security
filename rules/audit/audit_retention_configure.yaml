  disa:
    cci:
      - CCI-001849
    srg:
      - $OS_VALUE
    disa_stig:
      - $OS_VALUE
    sfr:
      - $OS_VALUE
  nist:
    cce:
      - $OS_VALUE
    800-53r5:
      - AU-11
      - AU-4
    800-53r4:
      - AU-4
      - AU-11
  cis:
    benchmark:
      - $OS_VALUE
    controls v8:
      - $OS_VALUE
odv:
  hint: See man audit_control for possible values.
  recommended: 7d
  stig: 7d
  cis_lvl1: 60d OR 1G
  cis_lvl2: 60d OR 1G
