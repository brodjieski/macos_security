id: audit_folder_group_configure
title: Configure Audit Log Folders Group to Wheel
discussion: "Audit log files _MUST_ have the group set to wheel.\n\nThe audit service\
  \ _MUST_ be configured to create log files with the correct group ownership to prevent\
  \ normal users from reading audit logs. \n\nAudit logs contain sensitive data about\
  \ the system and users. If log files are set to be readable and writable only by\
  \ system administrators, the risk is mitigated.\n"
check: |
  /bin/ls -dn $(/usr/bin/grep '^dir' /etc/security/audit_control | /usr/bin/awk -F: '{print $2}') | /usr/bin/awk '{print $4}'
result:
  integer: 0
fix: |
  [source,bash]
  ----
  /usr/bin/chgrp wheel $(/usr/bin/awk -F : '/^dir/{print $2}' /etc/security/audit_control)
  ----
