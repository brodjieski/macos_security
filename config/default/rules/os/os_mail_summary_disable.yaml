id: os_mail_summary_disable
title: Disable Apple Intelligence Mail Summary
discussion: Apple Intelligence features such as Apple Mail Summary that use off device AI _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95223-4
      macos_15:
        - CCE-94521-2
      ios_26:
        - CCE-95494-1
      ios_18:
        - CCE-94520-4
      visionos_26:
        - CCE-95584-9
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
      - SC-7(10)
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cmmc:
      - AC.L1-3.1.20
      - CM.L2-3.4.6
      - CM.L2-3.4.7
  cis:
    benchmark:
      macos_26:
        - 2.5.1.3 (level 1)
      macos_15:
        - 2.5.1.3 (level 1)
      ios_26:
        - 2.9.3 (level 1 - End-User Owned Devices)
        - 3.10.3 (level 1 - Institutionally-Owned Devices)
  bsi:
    indigo:
      ios_18:
        - ANNEX K
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowMailSummary').js
          EOS
        result:
          string: 'false'
    introduced: '15.1'
  iOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1_byod
        - name: cis_lvl2_byod
        - name: cis_lvl1_enterprise
        - name: cis_lvl2_enterprise
    '18.0':
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '18.1'
  visionOS:
    '26.0': {}
    introduced: '2.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowMailSummary: false
