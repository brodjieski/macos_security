id: os_touchid_prompt_disable
title: Disable TouchID Prompt during Setup Assistant
discussion: |
  The prompt for TouchID during Setup Assistant _MUST_ be disabled.

  macOS prompts new users through enabling TouchID during Setup Assistant; this is not essential and, therefore, _MUST_ be disabled to prevent against the risk of individuals electing to enable TouchID to override organization-wide settings.
references:
  nist:
    cce:
      macos_26:
        - CCE-95326-5
      macos_15:
        - CCE-94320-9
      macos_14:
        - CCE-92917-4
    800-53r5:
      - CM-6
    800-171r3:
      - 03.04.02
  disa:
    cci:
      - CCI-000381
    srg:
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_26:
        - APPL-26-005054
      macos_15:
        - APPL-15-005054
      macos_14:
        - APPL-14-005054
    cmmc:
      - CM.L2-3.4.2
  cis:
    controls_v8:
      - 4.1
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      mobileconfig_info:
        - PayloadType: com.apple.SetupAssistant.managed
          PayloadContent:
            - SkipTouchIDSetup: true
      enforcement_info:
        check:
          shell: |-
            /usr/bin/osascript -l JavaScript << EOS
            $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
            .objectForKey('SkipTouchIDSetup').js
            EOS
          result:
            string: 'true'
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      mobileconfig_info:
        - PayloadType: com.apple.SetupAssistant.managed
          PayloadContent:
            - SkipTouchIDSetup: true
      enforcement_info:
        check:
          shell: |-
            /usr/bin/osascript -l JavaScript << EOS
            $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
            .objectForKey('SkipTouchIDSetup').js
            EOS
          result:
            string: 'true'
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript 2>/dev/null << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
          .objectForKey('SkipSetupItems').containsObject("Biometric")
          EOS
        result:
          string: 'true'
    introduced: '15.0'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cisv8
  - cnssi-1253_low
