id: os_movie_content_allowed
title: Disable Movie Content
discussion: |
  Movie Rating content _MUST_ be set to $ODV on the device.

  Possible values, with the U.S. description of the rating level:

  - `1000`: All
  - `500`: NC-17
  - `400`: R
  - `300`: PG-13
  - `200`: PG
  - `100`: G
  - `0`: None
