id: os_default_browser_modification_disable
title: Disable Modifying the Default Web Browser Application
discussion: |
  The ability to modify the default web browser application _MUST_ be disabled to prevent unauthorized changes to the device's behavior.
references:
  nist:
    cce:
      ios_26:
        - CCE-95451-1
      ios_18:
        - CCE-94571-7
      visionos_26:
        - CCE-95569-0
    800-53r5:
      - CM-7
      - CM-7(1)
      - CM-6
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
    introduced: '18.2'
  visionOS:
    '26.0':
      supervised: true
    introduced: '2.2'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowDefaultBrowserModification: false
