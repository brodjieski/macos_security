          severity: medium
        - name: indigo_base
          severity: medium
        - name: indigo_high
          severity: medium
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '17.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
