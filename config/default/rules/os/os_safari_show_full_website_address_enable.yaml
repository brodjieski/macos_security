id: os_safari_show_full_website_address_enable
title: Ensure Show Full Website Address in Safari Is Enabled
discussion: |
  Show full website address _MUST_ be enabled in Safari.
references:
  nist:
    cce:
      macos_26:
        - CCE-95287-9
      macos_15:
        - CCE-94283-9
      macos_14:
        - CCE-92879-6
  cis:
    benchmark:
      macos_26:
        - 6.3.7 (level 1)
      macos_15:
        - 6.3.7 (level 1)
      macos_14:
        - 6.3.7 (level 1)
    controls_v8:
      - 9.1
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'ShowFullURLInSmartSearchField = 1' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
        result:
          integer: 1
    introduced: '-1'
tags:
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.Safari
    PayloadContent:
      - ShowFullURLInSmartSearchField: true
