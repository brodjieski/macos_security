id: os_personalized_handwriting_disable
title: Ensure the ability to analyse handwriting is set to Disabled
discussion: |
  AI handwriting analysis _MUST_ be disabled.
references:
  nist:
    cce:
      ios_26:
        - CCE-95508-8
      ios_18:
        - CCE-94542-8
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
      - SC-7(10)
platforms:
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
      benchmarks:
        - name: indigo_high
    introduced: '18.0'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowPersonalizedHandwritingResults: false
