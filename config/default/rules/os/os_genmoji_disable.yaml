id: os_genmoji_disable
title: Disable Genmoji AI Creation
discussion: |
  Apple Intelligence features such as Genmoji that use off device AI _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95196-2
      macos_15:
        - CCE-94196-3
      ios_26:
        - CCE-95480-0
      ios_18:
        - CCE-94535-2
      visionos_26:
        - CCE-95577-3
    800-53r5:
      - CM-7
      - CM-7(1)
    800-171r3:
      - 03.04.06
  disa:
    cci:
      - CCI-000381
      - CCI-001774
    srg:
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_26:
        - APPL-26-005140
      macos_15:
        - APPL-15-005140
      ios_18:
        - AIOS-18-017400
    cmmc:
      - CM.L2-3.4.6
      - CM.L2-3.4.7
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
    '15.0':
      benchmarks:
        - name: disa_stig
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowGenmoji').js
          EOS
        result:
          string: 'false'
    introduced: '15.0'
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
      benchmarks:
        - name: ios_stig
    introduced: '18.0'
  visionOS:
    '26.0':
      supervised: true
    introduced: '2.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_low
  - cnssi-1253_high
  - 800-171
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowGenmoji: false
