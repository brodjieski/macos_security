id: os_definition_lookup_disable
title: Disable Definition Lookup on the device.
discussion: |
  The iOS device _MUST_ be configured not use the spell check feature of the OS.
references:
  nist:
    cce:
      ios_26:
        - CCE-95454-5
      ios_18:
        - CCE-94521-2
      ios_17:
        - CCE-93474-5
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    introduced: 8.1.3
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowDefinitionLookup: false
