id: os_safari_open_safe_downloads_disable
title: Disable Automatic Opening of Safe Files in Safari
discussion: |
  Open "safe" files after downloading _MUST_ be disabled in Safari.
references:
  nist:
    cce:
      macos_26:
        - CCE-95284-6
      macos_15:
        - CCE-94281-3
      macos_14:
        - CCE-92877-0
  cis:
    benchmark:
      macos_26:
        - 6.3.1 (level 1)
      macos_15:
        - 6.3.1 (level 1)
      macos_14:
        - 6.3.1 (level 1)
    controls_v8:
      - 9.1
      - 9.6
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'AutoOpenSafeDownloads = 0' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
        result:
          integer: 1
    introduced: '-1'
tags:
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.Safari
    PayloadContent:
      - AutoOpenSafeDownloads: false
