id: os_terminal_secure_keyboard_enable
title: Ensure Secure Keyboard Entry Terminal.app is Enabled
discussion: |
  Secure keyboard entry _MUST_ be enabled in Terminal.app.
references:
  nist:
    cce:
      macos_26:
        - CCE-95321-6
      macos_15:
        - CCE-94315-9
      macos_14:
        - CCE-92912-5
  cis:
    benchmark:
      macos_26:
        - 6.4.1 (level 1)
      macos_15:
        - 6.4.1 (level 1)
      macos_14:
        - 6.4.1 (level 1)
    controls_v8:
      - 4.8
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.Terminal')\
          .objectForKey('SecureKeyboardEntry').js
          EOS
        result:
          string: 'true'
    introduced: '-1'
tags:
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.Terminal
    PayloadContent:
      - SecureKeyboardEntry: true
