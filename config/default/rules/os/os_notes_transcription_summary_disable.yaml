id: os_notes_transcription_summary_disable
title: Disable Apple Intelligence Notes Transcription Summary
discussion: Apple Intelligence features such as Notes Transcription Summary that use off device AI _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95239-0
      macos_15:
        - CCE-94569-1
      ios_26:
        - CCE-95500-5
      ios_18:
        - CCE-94576-6
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
      - SC-7(10)
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cci:
      - CCI-000381
      - CCI-001774
    srg:
      - SRG-OS-000095-GPOS-00049
    cmmc:
      - AC.L1-3.1.20
      - CM.L2-3.4.6
      - CM.L2-3.4.7
  cis:
    benchmark:
      macos_26:
        - 2.5.1.4 (level 1)
      macos_15:
        - 2.5.1.4 (level 1)
      ios_26:
        - 2.9.2 (level 1 - End-User Owned Devices)
        - 3.10.2 (level 1 - Institutionally-Owned Devices)
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowNotesTranscriptionSummary').js
          EOS
        result:
          string: 'false'
    introduced: '15.3'
  iOS:
    '26.0':
      supervised: true
      benchmarks:
        - name: cis_lvl1_byod
        - name: cis_lvl2_byod
        - name: cis_lvl1_enterprise
        - name: cis_lvl2_enterprise
    '18.0':
      supervised: true
    introduced: '18.3'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowNotesTranscriptionSummary: false
