id: os_software_update_app_update_enforce
title: Enforce Software Update App Update Updates Automatically
discussion: |
  Software Update _MUST_ be configured to enforce automatic updates of App Updates is enabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95402-4
  cis:
    benchmark:
      macos_26:
        - 1.5 (level 1)
    controls_v8:
      - 7.3
      - 7.4
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SoftwareUpdate')\
          .objectForKey('AutomaticallyInstallAppUpdates').js
          EOS
        result:
          string: 'true'
    introduced: '10.15'
tags:
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.SoftwareUpdate
    PayloadContent:
      - AutomaticallyInstallAppUpdates: true
