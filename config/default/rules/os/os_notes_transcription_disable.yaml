id: os_notes_transcription_disable
title: Disable Apple Intelligence Notes Transcription
discussion: Apple Intelligence features such as Notes Transcription that use off device AI _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95238-2
      macos_15:
        - CCE-94568-3
      ios_26:
        - CCE-95499-0
      ios_18:
        - CCE-94575-8
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
      - SC-7(10)
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cci:
      - CCI-000381
      - CCI-001774
    srg:
      - SRG-OS-000095-GPOS-00049
    cmmc:
      - AC.L1-3.1.20
      - CM.L2-3.4.6
      - CM.L2-3.4.7
  cis:
    benchmark:
      macos_26:
        - 2.5.1.4 (level 1)
      macos_15:
        - 2.5.1.4 (level 1)
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowNotesTranscription').js
          EOS
        result:
          string: 'false'
    introduced: '15.4'
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
    introduced: '18.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowNotesTranscription: false
