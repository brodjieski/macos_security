id: system_settings_security_update_install
title: Enforce Automatic Installs of Available Security Updates using DDM.
discussion: |
  Ensure that available security updates are installed as soon as they are available from Apple and that the user cannot modify the setting within System Settings.
references:
  nist:
    cce:
      macos_26:
        - CCE-95602-9
    800-53r5:
      - SI-2
    800-171r3:
      - 03.14.01
  disa:
    cmmc:
      - SI.L1-3.14.1
      - SI.L1-3.14.4
  cis:
    controls_v8:
      - 7.3
      - 7.4
      - 7.7
platforms:
  macOS:
    '26.0': {}
    enforcement_info:
      check:
        shell: /usr/bin/plutil -convert json /var/db/softwareupdate/SoftwareUpdateDDMStatePersistence.plist -o - | /usr/bin/jq --raw-output .'SUCorePersistedStatePolicyFields.SUCoreDDMDeclarationGlobalSettings.automaticallyInstallSystemAndSecurityUpdates'
        result:
          integer: 1
      fix:
        additional_info: This is implemented by Declarative Device Management (DDM).
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cisv8
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
ddm_info:
  declarationtype: com.apple.configuration.softwareupdate.settings
  ddm_key: AutomaticActions
  ddm_value:
    InstallSecurityUpdate: AlwaysOn
